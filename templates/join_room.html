<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <link href="../static/style.css" rel="stylesheet">
    <link href="../static/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="{{url_for('chat')}}" method="post">
        <h1 class="mb-3 font-weight-normal">Enter Your Username</h1>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
            autofocus /><br>
        <input type="text" id="room" name="room" class="form-control" placeholder="Room" require /><br>
        <button class="btn btn-lg btn-primary btn-block" value="submit">Create Username</button>
    </form>
</body>

</html>
